<html>
 <head>
 <script language="JavaScript">
 function fun_gal() 
 {
 var x_gal = prompt("Podaj kolor", "");
 if(x_gal == 1 || x_gal.toLowerCase() == "czerwony") {
document.write('<h1 style="color:red;">wczytałeś kolor czerwony</h1><br>'); 
} 
 else if(x_gal == 2 || x_gal.toLowerCase() == "niebieski") {
document.write('<h7 style="color:blue;">wczytałeś kolor niebieski</h7><br>');
}
}
</script>
<h1 style="color:green;">MENU</h1><br><br>

<h2 style="color:red;">1-CZERWONY</h2>
<h2 style="color:blue;">2-NIEBIESKI</h2>
 
 <input type="button" name="nazwisko_ucznia" value="Oblicz" onclick="fun_gal()" />

</body>
</html>
