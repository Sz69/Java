<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="strona" style="color:red;font-size:62px;">
        <script language="JavaScript">
            let m_gal = prompt("Podaj u≈Çamek egipski:", "");
            let m = parseInt(m_gal)
            let wynik1 = m + 2;
            let wynik2 = (m+1)*(m+2)
            let wynik3 = m*(m+1)
            document.getElementById("strona").innerHTML = "1/" + m + " = 1/" + wynik1 + " + 1/" + wynik2 + " + 1/" + wynik3;
        </script>
    </div>
</body>

</html>
