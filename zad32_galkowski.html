<html>
 <head>
 <script type="text/javascript">
 function wazongalkowski(wazon_g,kolor_g,typ_g,srodek_wazonu_g)
{
this.wazon=wazon_g;
this.kolor=kolor_g;
this.typ=typ_g;
this.srodek_wazonu=srodek_wazonu_g;
}
 wazongalkowski.prototype.pokaz_galkowski = function () 
 {
 alert(this.wazon + ' ' + this.kolor+ ' ' + this.typ+ ' ' + this.srodek_wazonu);
 };
var wazon1 = new wazongalkowski("walcowaty", "przezroczysty", "wazon na bukiet kwiatow", "Wazon zawiera wode wraz z bukietem kwiatow"); 
var wazon2= new wazongalkowski("okragly", "niebieski", "wazon na jednego kwiata", "wazon zawiera wode i jednego kwiatka ");
var wazon3 = new wazongalkowski("czworokatny","pomaranczowy","wazon na kwiaty", "wazon jest pusty");
  
wazon1.pokaz_galkowski(); 
wazon2.pokaz_galkowski(); 
wazon3.pokaz_galkowski(); 
  
 document.write("dostęp do właściwości"+"<br>");
  
 document.write("wazon 1: "+" "+wazon1.wazon+" "+wazon1.kolor+" "+wazon1.rodzaj+" "+wazon1.smak+"<br>");
 document.write("wazon 2: "+" "+wazon2.wazon+" "+wazon2.kolor+" "+wazon2.rodzaj+" "+wazon2.smak+"<br>");
 document.write("wazon 3: "+" "+wazon3.wazon+" "+wazon3.kolor+" "+wazon3.rodzaj+" "+wazon3.smak+"<br>");

  
 </script> 
 </head>
<body>

</body>
</html>
